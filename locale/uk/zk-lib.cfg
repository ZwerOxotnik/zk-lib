[mod-name]
zk-lib=Розширюваний мод ZwerOxotnik
kill-nest-get-gifts=Вбийте гніздо - отримайте подарунки
random-gifts-by-timer=Випадкові подарунки за таймером
delete_decorations=Видалити прикраси
searching-flashlight="Пошуковий ліхтарик" rk84 виправлення Xagros
CopyAssemblerPipeDirection=Скопіювати напрямок труби асемблера

[mod-description]
zk-lib=Я додам універсальний командний віджет у наступному великому оновленні\n\nБагатоцільовий мод з можливістю перемикання аддонів\n\nТакож, підтримує автоматичне створення модів тощо.
kill-nest-get-gifts=Дає випадкові предмети, коли ви вбиваєте гнізда.
random-gifts-by-timer=Видає випадковий предмет гравцям у мережі кожні N разів.
delete_decorations=Видаляє всі прикраси на мапі (наразі лише при створенні нового фрагмента (території))
searching-flashlight=Якщо ви стоїте на місці, ви автоматично повернетеся обличчям до будь-якого об'єкта, який ви виберете на карті.
CopyAssemblerPipeDirection=Вставка рецепту в асемблер копіює напрямок роботи вихідного асемблера

[mod-setting-name]
#zk_commands=Команди
zk-lib_safe-mode=Безпечний режим
zk-lib-warn-about-addons=[color=orange]УВАГА ЩОДО ДОДАТКІВ*[/color]

[mod-setting-description]
#zk_commands=Вмикає/вимикає консольні команди бібліотеки
zk-lib_safe-mode=Зберігати гру щоразу, коли гравець змінює стан аддону
zk-lib-warn-about-addons=Аддони - це не те саме, що модифікації, і можуть бути кращими за них. Можуть з'являтися нові баги.\nЯ не розробляю Factorio, ніхто не платить за мою роботу, як і за всі інші мої ~69 модів. Оскільки всім байдуже, будь-який розклад/новини не мають значення/вплинуть на вас.

[zk-lib]
addons=Доповнення
turn-on-addon-on-start=Увімкніть аддон "__1__" у "налаштуваннях мода" -> "запуск" та у "налаштуваннях мода" -> "мапа", щоб використовувати його як аддон.
insecure-addon=Цей аддон є небезпечним, переконайтеся, що ви увімкнули його у "налаштуваннях мода" -> "запуск" перед використанням.


