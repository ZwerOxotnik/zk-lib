[mod-description]
zk-lib=I'll add a universal command widget in the next major update\n\nProvides, combines, packages libraries, utilities for (new) mods and to the game as tools/features (UI isn't ready yet).\n\nAlso, supports auto-generated mods and has modified event listener and I consider to provide other extra light files/things for mods.\n\nAdded mutable addons. You can turn on/off added addons (aka mods) without restarting Factorio.
kill-nest-get-gifts=Gives random items to you when you have killed the nests.
random-gifts-by-timer=Gives a random item to online players every N time.
delete_decorations=Deletes all decorations on map (only when generates new chunk (territory), at the moment)
searching-flashlight=If standing still, you will automatically turn to face any entity you select on the map.

