[mod-name]
teams-zo=Teams
[mod-description]
teams-zo=Adds "/create_team" command for creating new team in which you will be.
[teams]
double_team=Team named "__1__" already exists.
too_many=Too many teams, sorry.
create-team=<name> - creates new team.
remove-team=<team name> - removes the team.
team-list=- shows all teams.
show-team=[team name] - shows players of the team.
kick-teammate=<player name> - kick the player from its team.
