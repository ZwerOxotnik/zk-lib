[mod-name]
teams-zo=Команды

[mod-description]
teams-zo=Добавляет "/create_team" команду для создания команды в которой ты будешь.

[teams]
double_team=Команда с названием "__1__" уже существует.
too_many=Слишком много команд, извини.
create_team=<имя> - создаёт новую команду.
remove-team=<имя команды> - убирает команду.
team-list=- показывает все команды.
show-team=[имя команды] - показывает игроков команды.
kick-teammate=<имя игрока> - выбрасывает игрока из команды.
