[mod-name]
zk-lib=Расширяемый мод ZwerOxotnik
kill-nest-get-gifts=Уничтожьте гнездо и получите подарки
random-gifts-by-timer=Случайные подарки по таймеру
delete_decorations=Удалить декорации
searching-flashlight="Поисковый фонарик" rk84 fix Xagros
CopyAssemblerPipeDirection=Скопируйте направление трубы ассемблера

[mod-description]
zk-lib=Я добавлю универсальный командный виджет в следующем крупном обновлении \n\nMultipurpose mod с переключаемыми дополнениями \n\nAlso, поддерживает автоматически генерируемые моды и т. д.
kill-nest-get-gifts=Дает вам случайные предметы, когда вы уничтожаете гнезда.
random-gifts-by-timer=Раздает случайный предмет онлайн-игрокам каждый N раз.
delete_decorations=Удаляет все декорации на карте (только когда генерируется новый чанк (территория) на текущий момент)
searching-flashlight=Если вы стоите неподвижно, вы автоматически повернетесь лицом к любому объекту, выбранному вами на карте.
CopyAssemblerPipeDirection=Вставка рецепта в ассемблер копирует направление исходного ассемблера

[mod-setting-name]
#zk_commands=Комманды
zk-lib_safe-mode=Безопасный режим
zk-lib-warn-about-addons=[color=orange]ВНИМАНИЕ К ДОПОЛНЕНИЯМ*[/color]

[mod-setting-description]
#zk_commands=Включает/выключает консольные комманды библиотеки
zk-lib_safe-mode=Сохраняйте игру каждый раз, когда игрок меняет состояние дополнения
zk-lib-warn-about-addons=Аддоны - это не то же самое, что моды, и могут быть лучше, чем они есть. Могут возникнуть новые ошибки.\n Я не разрабатываю Factorio, никто не платит за мою работу, то же самое касается всех моих других ~ 69 модов. Поскольку это никого не волнует, любое расписание / новости не имеют значения / не влияют на вас.

[zk-lib]
addons=Аддон
turn-on-addon-on-start=Включите дополнение "__1__" в "настройках мода" -> "запуск" и в "настройках мода" -> "карта", чтобы использовать его в качестве дополнения.
insecure-addon=Этот аддон небезопасен, убедитесь, что вы включили этот аддон в "настройках мода" -> "запуск", прежде чем использовать его.


